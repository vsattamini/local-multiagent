# Experiment 2.1 - Experimental Configuration
# 3 agents with affinity routing (replication of pilot on full dataset)

experiment:
  name: "exp2.1_experimental"
  description: "Experimental: 3 agents with affinity routing (pilot replication)"
  output_dir: "results/exp2.1_experimental"

model:
  path: "models/qwen2.5-coder-1.5b-instruct-q4_k_m.gguf"
  context_length: 4096
  max_tokens: 512
  temperature: 0.7
  top_p: 0.95

agents:
  n_agents: 3
  max_context_examples: 5

router:
  type: "affinity"  # Affinity-based routing - expected to show emergence
  temperature: 0.5

tasks:
  n_tasks: 164  # Full HumanEval
  task_types:
    - string
    - math
    - list
    - logic

execution:
  timeout: 5

metrics:
  snapshot_interval: 10
  compute_significance: true
  n_permutations: 1000

prompts:
  system: |
    You are a Python coding assistant. Write clean, correct code that solves the problem.
    Only output the function implementation, no explanations or extra text.

random_seed: 42
