# Experiment 2.1 - Baseline Configuration
# Single agent, no routing (baseline comparison)

experiment:
  name: "exp2.1_baseline"
  description: "Baseline: single agent for comparison"
  output_dir: "results/exp2.1_baseline"

model:
  path: "models/qwen2.5-coder-1.5b-instruct-q4_k_m.gguf"
  context_length: 4096
  max_tokens: 512
  temperature: 0.7
  top_p: 0.95

agents:
  n_agents: 1
  max_context_examples: 5

router:
  type: "round_robin"  # Single agent, router doesn't matter
  temperature: 0.5

tasks:
  n_tasks: 164  # Full HumanEval
  task_types:
    - string
    - math
    - list
    - logic

execution:
  timeout: 5

metrics:
  snapshot_interval: 10
  compute_significance: true
  n_permutations: 1000

prompts:
  system: |
    You are a Python coding assistant. Write clean, correct code that solves the problem.
    Only output the function implementation, no explanations or extra text.

random_seed: 42
