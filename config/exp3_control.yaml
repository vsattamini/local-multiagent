# Phase 3 Experiment: Control (Random Routing)
name: "exp3_control"
description: "SWE-bench Lite - 3 agents with random routing"

model:
  path: "models/qwen2.5-coder-1.5b-instruct-q4_k_m.gguf"
  type: "llama_cpp"
  context_length: 8192
  temperature: 0.2
  max_tokens: 2048

experiment:
  condition: "control"
  n_agents: 3
  routing_strategy: "random"

dataset:
  name: "SWE-bench_Lite"
  curated_file: "data/swebench_curated.json"
  n_issues: 50

execution:
  timeout: 1800
  run_tests: false
  checkpoint_frequency: 5

output:
  dir: "results/swebench/control"
  save_intermediate: true
  log_level: "INFO"
