# Experiment: 7B Model
# Higher capability = stronger success/failure signal
# May require more VRAM

experiment:
  name: "exp_7b_model"
  description: "7B model for stronger capability signal"
  output_dir: "results/exp_7b_model"

model:
  path: "models/qwen2.5-coder-7b-instruct-q4_k_m.gguf"  # 7B MODEL
  context_length: 4096
  max_tokens: 512
  temperature: 0.7
  top_p: 0.95

agents:
  n_agents: 3
  max_context_examples: 5

router:
  type: "affinity"
  temperature: 0.3

tasks:
  n_tasks: 164
  task_types:
    - string
    - math
    - list
    - logic

execution:
  timeout: 10  # Longer timeout for larger model

metrics:
  snapshot_interval: 10
  compute_significance: true
  n_permutations: 1000

prompts:
  system: |
    You are a Python coding assistant. Write clean, correct code that solves the problem.
    Only output the function implementation, no explanations or extra text.

random_seed: 42
